<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Static Website</title>

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      padding: 0 20px;
    }

    header {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 15px;
    }

    a {
      display: inline-block;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #0077cc;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #0077cc;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 15px 0;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My Static Website</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple static website.</p>
    <p>All content is displayed directly from the HTML file.</p>

    <a href="#">Learn more about us â†’</a>
  </main>

  <footer>
    <p>&copy; 2025 My Static Site. All rights reserved.</p>
  </footer>
</body>
</html>
